<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="textP">
          <p>Text Color Picker</p>
          <input type="color" class="form-control" id="colorPicker" />
        </div>
        <div class="textP">
          <p>Background</p>
          <input type="color" class="form-control" id="canvasColor" />
        </div>
        <div class="textP">
          <p>Font Size</p>
          <select id="fontPicker">
            <option value="5">5 px</option>
            <option value="10">10 px</option>
            <option value="20">20 px</option>
            <option value="30">30 px</option>
            <option value="40">40 px</option>
            <option value="50">50 px</option>
          </select>
        </div>
      </div>
      <canvas class="canvas" id="myCanvas" height="500" width="800"></canvas>
      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveButton">
          Save and Download
        </button>
        <button type="button" class="btn btn-warning" id="retrieveButton">
          Retrive saved signature
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
